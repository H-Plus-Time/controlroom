<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>CXS Control Room</title>
    <meta name="description" content="CXS Control Room">
    <base href="/" />
    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#f7df1e">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="CXS Control Room">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CXS Control Room">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#f7df1e">
    <meta name="msapplication-tap-highlight" content="no">
     <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="/bower_components/shadycss/apply-shim.html">
    <link rel="import" href="src/controlroom-app.html">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        height: 100%;
        min-height: 100vh;
        background-color: #eeeeee;
      }
      /* styling for render while resources are loading */
      .splash {
        display: block;
        text-align: center;
        font-weight: 300;
        font-size: 18px;
        color: black;
        max-width: 400px;
        margin: auto;
        padding-top: 20%;
      }
      .loading-header {
        height: 350px;
        overflow: hidden;
      }
      .loading {
        animation: blink 1.5s linear infinite;
        -o-animation: blink 1.5s linear infinite;
        -moz-animation: blink 1.5s linear infinite;
        -webkit-animation: blink 1.5s linear infinite;
      }
      @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-webkit-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-moz-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
      @-o-keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
  </head>
  <body>
    <controlroom-app>
      <div class="splash">
        <div class="loading-header">
          <div style="font-size:3.8em">
            <img src="images/manifest/icon-192x192.png">
          </div>
          <h1 class="loading">
            Loading...
          </h1>
        </div>

      </div>
    </controlroom-app>
  </body>
</html>
