<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html"><link rel="import" href="shared-styles.html"><link rel="import" href="control-cards.html"></head><body><dom-module id="controlroom-control"><template><style include="shared-styles iron-flex iron-flex-alignment">:host{display:flex;padding:10px}.control-container{margin:auto}.settings{width:960px;height:50%}@media only screen and (max-device-width:960px){.settings{width:100%;height:100%}}</style><paper-dialog class="settings" opened$="{{settingsOpen}}">Settings</paper-dialog><div class="telem-container horizontal layout wrap"><template is="dom-repeat" items="[[pinned]]"><telemetry-card conf="[[item]]"></telemetry-card></template></div><div class="control-container horizontal layout wrap" on-open-controller-settings="_toggleSettingsDialog"><template is="dom-repeat" items="[[controllers]]" as="controller"><template is="dom-if" if="[[_isMotor(controller)]]"><motor-card conf="[[controller.conf]]" telemetry="[[controller.telemetry]]"></motor-card></template><template is="dom-if" if="[[_isCamera(controller)]]"><camera-card conf="[[controller.conf]]" telemetry="[[controller.telemetry]]"></camera-card></template></template></div></template><script>"use strict";Polymer({is:"controlroom-control",properties:{settingsOpen:{type:Boolean,value:function(t){return!1}}},_isMotor:function(t){return"motor"==t.conf.type},_isCamera:function(t){return"camera"==t.conf.type},_toggleSettingsDialog:function(t){this.settingsOpen=!1,this.settingsOpen=!0}});</script></dom-module></body></html>
