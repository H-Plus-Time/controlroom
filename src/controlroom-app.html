<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/autobahn-connection/autobahn-connection.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="controlroom-app">
  <template>
    <style>
      :host {
        --app-primary-color: rgb(78, 66, 202);
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */
          /*@apply(--layout-horizontal);*/
          /*@apply(--layout-center-center);*/
          color: inherit;
          text-decoration: none;
          padding-left:10px;
          padding-right:10px;
          flex: 1 1 auto;
          height:50% !important;
        }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      div[main-title] {
        flex:0 !important;
        margin:auto;
      }
      app-header app-toolbar:first-of-type {
        /*height:100px;*/
        align-items:flex-start;
      }
      app-toolbar paper-tabs {
        position:absolute;
        right:0;
        text-transform:uppercase;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
      }
      iron-pages {
        height:calc(100% - 128px);
      }
    </style>

    <app-location route="{{route}}"
      use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <autobahn-connection
      protocol-prefix="ws"
      methods=""
      realm="controlroom"
      endpoint-suffix="ws"
      on-auth-accepted="initializeMeasurements"
      url="localhost:8080"></autobahn-connection>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[menuItems]]">
            <a name="[[item.name]]" href="#/[[item.name]]">[[item.label]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div hidden$="[[!smallScreen]]">
              <paper-icon-button
                icon="menu" drawer-toggle>
              </paper-icon-button>
            </div>
            <div hidden$="[[smallScreen]]">
              <paper-tabs selected="{{routeData.page}}"
                attr-for-selected="name">
                <template is="dom-repeat" items="[[menuItems]]">
                  <paper-tab name="[[item.name]]" link>
                    <a href="#/[[item.name]]">[[item.label]]</a>
                  </paper-tab>
                </template>
              </paper-tabs>
            </div>
          </app-toolbar>
          <app-toolbar>
            <div main-title>Control Room</div>
          </app-toolbar>
        </app-header>
        <iron-ajax auto
          url="../data/example-motors.json"
          handle-as="json"
          last-response="{{motors}}">
        </iron-ajax>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <controlroom-home name="home" motors="[[motors]]"></controlroom-home>
          <controlroom-control name="control" motors="[[motors]]"></controlroom-control>
          <controlroom-telemetry name="telemetry"></controlroom-telemetry>
          <controlroom-view404 name="view404"></controlroom-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'controlroom-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        menuItems: {
          type: Array,
          value: _ => (
            [
              {name: "home", label: "Home"},
              {name: "control", label: "Control"},
              {name: "telemetry", label: "Telemetry"}
            ]
          )
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('controlroom-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      initializeMeasurements: async function() {
        let conn = this.$$('autobahn-connection');
        await conn.subscribe('com.controlroom.measurements');
        await conn.subscribe('com.controlroom.status');
        let registrations = await conn.call('wamp.registration.list').then(resp => resp, console.log);
        if registrations == null {
          return;
        }
        registrations.map(async (registration) => {
          await conn.call(`com.controlroom.${registration}.get_telemetry`);
          await conn.call(`com.controlroom.${registration}.get_config`);
        })
      }
    });
  </script>
</dom-module>
