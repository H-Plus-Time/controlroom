<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="telemetry-cards.html">
<dom-module id="controlroom-telemetry">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-wrap:wrap;
        padding: 10px;
        margin:auto;
        justify-content:center;
      }
    </style>
    <template is="dom-repeat" items="[[controllers]]">
      <telemetry-card measurable="[[item]]"></telemetry-card>
    </template>
  </template>

  <script>
    class ControlroomTelemetry extends Polymer.Element {
      static get is() { return 'controlroom-telemetry'; }
      static get properties() {
        return {
          controllers: Array
        }
      }
    }
    window.customElements.define(ControlroomTelemetry.is, ControlroomTelemetry);
  </script>
</dom-module>
