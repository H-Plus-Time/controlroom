<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html" />
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html" />
<link rel="import" href="../bower_components/neon-animation/neon-animations.html" />
<dom-module id="control-card">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: flex;
        flex-direction:column;
        justify-content:space-between;
        align-items:center;
        width:300px;
        height:240px;
        background:white;
        padding:0 10px;
        margin:1px;
      }
      .telemetry {
        text-align:center;
        margin:0;
      }
      .nomargin {
        margin: 0;
      }
      .warning {
        border-radius:50%;
        background:#F44336;
        color:white;
        @apply(--shadow-elevation-2dp);
      }
      .ready {
        color:green;
      }
      .ribbon {
        width:100%;
        display:flex;
        justify-content:center;
        margin: 0 -20px;
      }
    </style>
    <div style="width:100%">
      <div class="horizontal layout justified center">
        <h3>[[conf.name]]</h3>
        <div>
          <paper-icon-button icon="close" class="warning"
            on-tap="_dispatchAbort"></paper-icon-button>
          <paper-icon-button icon$="[[_computeDisableIcon(disabled)]]"
            toggles active="{{disabled}}"
            on-tap="_dispatchDisable"></paper-icon-button>
          <paper-icon-button icon="swap-vertical-circle"
            toggles active="{{toggled}}"></paper-icon-button>
          <paper-icon-button icon="settings"
            on-tap="_fireControllerSettings"></paper-icon-button>
        </div>
      </div>
      <div class="horizontal layout justified">
        <h4 class="nomargin">[[mode]]</h4>
        <div class="horizontal layout center">
          <h4 class="nomargin">[[telem.status]]</h4>
          <iron-icon style="padding:0 5px" class$="[[telem.status]]"
            icon="[[_computeStatusIcon(telem.status)]]"></iron-icon>
        </div>
      </div>
    </div>
    <div class="ribbon" style$="background: [[_computeTelemColor(telem.status)]]">
      <h4>[[telem.value]] [[conf.units]]</h4>
    </div>
    <div hidden="[[toggled]]" style="padding-bottom:10px">
      <div class="horizontal layout end">
        <paper-icon-button icon="home" disabled$="[[disabled]]"
          on-tap="_dispatchHome"></paper-icon-button>
        <paper-input no-label-float type="number"
          label="x [[conf.units]]" disabled$="[[disabled]]"
          value="{{abs_val}}"></paper-input>
        <paper-icon-button icon="send" disabled$="[[disabled]]"
          on-tap="_dispatchCommand"></paper-icon-button>
      </div>
    </div>
    <div hidden="[[!toggled]]" style="padding-bottom:10px">
        <div class="horizontal layout justified end">
          <paper-icon-button icon="arrow-back" dir="back"
            disabled$="[[disabled]]"
            on-tap="_dispatchRelativeMove"></paper-icon-button>
          <paper-input no-label-float type="number"
            label="x [[conf.units]]" disabled$="[[disabled]]"
            value="{{rel_val}}"></paper-input>
          <paper-icon-button icon="arrow-forward" dir="forward"
            disabled$="[[disabled]]"
            on-tap="_dispatchRelativeMove"></paper-icon-button>
        </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'control-card',
      properties: {
        inProgress: {
          type: Boolean,
          value: _ => false
        },
        mode: {
          type: String,
          computed: '_computeMode(toggled)',
          value: _ => "absolute"
        },
        toggled: {
          type: Boolean,
          value: _ => false
        },
        conf: {
          type: Object,
          value: _ => ({})
        },
        telem: {
          type: Number,
          value: _ => ({value: 2, status: 'ready'})
        },

        disabled: {
          type: Boolean,
          value: _ => false
        },

        pinned: {
          type: Array,
          value: _ => {}
        }

      },

      _computeTelemColor(status) {
        switch(status) {
          case 'moving':
            return "#green";
          default:
            return "#fff";
        }
      },

      _fireControllerSettings(e) {
          this.dispatchEvent(new CustomEvent('open-controller-settings',
            {detail: this.conf, bubbles: true}))
      },

      _computeMode(toggled) {
        return toggled ? "RELATIVE" : "ABSOLUTE";
      },

      _computeDisableIcon(disabled) {
          if(disabled) {
            return 'lock'
          } else {
            return 'lock-open'
          }
      },
      _computeStatusIcon(status) {
          switch(status) {
            case 'ready':
              return 'done';
            case 'homed':
              return 'home';
            default:
              return 'done';
          }
      },

      _dispatchDisable() {
        this.dispatchEvent(new CustomEvent('control-disable', {detail: {conf: this.conf}, bubbles: true}))
      },

      _dispatchHome() {
        this.dispatchEvent(new CustomEvent('control-home', {detail: {conf: this.conf}, bubbles: true}))
      },
      _dispatchAbort() {
        this.dispatchEvent(new CustomEvent('control-abort', {detail: {conf: this.conf}, bubbles: true}))
      },
      _dispatchRelativeMove(e) {
        if(this.inProgess) { return; }
        dir = e.target.getAttribute('dir') == "forward" ? 1 : -1;
        delta = this.rel_val * dir;
        this.dispatchEvent(new CustomEvent('control-move-relative', {detail: {delta: delta, conf: this.conf}, bubbles: true}))
      },
      dispatchCommand() {
        if(this.inProgress) {
          return;
        }
        if(this.mode == "absolute") {
          this.dispatchEvent(new CustomEvent('control-move-absolute', {detail: {conf: this.conf, param: this.abs_val}}))
        }
      },
      _computeIcon(inProgress) {
        return inProgress ? "close" : "send"
      }
    });
  </script>
</dom-module>
